<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Gracias por confirmar!</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 90%;
            max-width: 750px;
            padding: 40px;
            margin: 70px auto;
            background: rgba(0,0,0,0.75);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255,215,0,0.4);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            color: #ffd700;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 28px;
            background: #ffd700;
            color: black;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1em;
        }

        .button:hover {
            background: #ffea78;
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            p { font-size: 1.1em; }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>¡Gracias por confirmar!</h1>
        <p>Tu asistencia ha sido registrada con éxito.</p>
        <p>Nos llena de alegría que formes parte de este momento tan especial.</p>

        <a href="invitacion.html" class="button">Volver a la invitación</a>
    </div>

</body>
</html>
